<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ITMD 4/541 - Lab 3 - Nekha Bose</h1>
            <h2>Tip Calculator</h2>
        </header>
        <form id="tipForm">
            <div class="form-group">
                <label for="billTotal">Bill Total:</label>
                <input type="text" id="billTotal" name="billTotal">
            </div>

            <div class="form-group">
                <label for="tipPercentage">Tip:</label>
                <input type="range" id="tipPercentage" name="tipPercentage" min="0" max="100" value="15">
            </div>

            <div class="form-group">
                <label>Tip Percentage:</label>
                <input type="text" id="displayTipPercentage" value="15%" disabled>
            </div>

            <div class="form-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" name="tipAmount" disabled>
            </div>

            <div class="form-group">
                <label for="totalBillWithTip">Total Bill with Tip:</label>
                <input type="text" id="totalBillWithTip" name="totalBillWithTip" disabled>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
